{% include header.html %}
<body>
	<!-- Sidebar -->
  {% include sidebar.html %}
	<section class="blogs">
		<h1>{{page.title}}</h1>
		<br />
		<time datetime="{{page.date}}">{{ page.date | date: "%B %d, %Y" }}</time>
		<br />
		<div class="tags">
		<em>Tags:</em>
    <span class="tag">
      {{page.tags | join: ', '}}
    </span>
		</div>
		<br />
		<p>
			{{page.content}}
		</p>
	</section>
</body>
</html>
