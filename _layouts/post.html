{% include header.html %}
<body>
	<!-- Sidebar -->
  {% include sidebar.html %}
	<section class="blogs">
    {% for post in site.posts %}
			<h1>{{post.title}}</h1>
			<br />
			<time>{{post.date}}</time>
			<br />
			<div class="tags">
			<em>Tags:</em>
      <span class="tag">
        {{post.tags}}
      </span>
			</div>
			<br />
			<p>
				{{post.content}}
			</p>
    {% endfor %}
	</section>
</body>
</html>
