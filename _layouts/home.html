{% include header.html %}
<body>
	<!-- Sidebar -->
  {% include sidebar.html %}
  <section class="blogs">
    {% for post in site.posts %}
			<h2><a href="{{post.url}}">{{post.title}}</a></h2>
			<br />
			<time datetime="{{post.date}}">{{ post.date | date: "%B %d, %Y" }}</time>
			<br />
			<div class="tags">
			  <em>Tags:</em>
        <span class="tag">
          {% for tag in post.tags %}
            <a href="/tags#{{tag}}">{{tag}}</a>
            {% if forloop.last == false %}
            , 
            {% endif %}
          {% endfor %}
        </span>
    	</div>
			<p>
				{{post.excerpt}}
			</p>
    {% endfor %}
	</section>
</body>
</html>
